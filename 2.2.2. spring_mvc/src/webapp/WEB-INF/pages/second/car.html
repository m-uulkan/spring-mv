<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
    <style>table th, table td {padding: 5px;}</style>
</head>
<body>
<h1>th:each</h1>

<table border="1">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>number</th>
    </tr>

    <tr th:each="lst : ${list}">
        <td th:utext="${lst.getId()}">id</td>
        <td th:utext="${lst.getName()}">name</td>
        <td th:utext="${lst.getNumber()}">number</td>
    </tr>

</table>

</body>
</html>
